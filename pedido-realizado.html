<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="text-success">✅ ¡Pedido generado!</h1>
        <p class="mb-4">Muchas gracias por preferirnos.</p>
        <p class="lead mensaje-redireccion">Redireccionando a WhatsApp...<br><span class="text-muted">Espera unos segundos</span></p>
        
        <div class="d-flex justify-content-center my-4">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>

        <p class="text-muted small">Si no eres redirigido automáticamente, <a href="#" id="fallback-link" class="text-success font-weight-bold">haz clic aquí</a>.</p>
    </div>

    <div class="my-5 text-center">
        <img src="assets/img/post.jpg" alt="Instagram Post" class="img-fluid" style="max-width: 80%; max-height: 400px;">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/redireccionWhatsapp.js"></script>
</body>

</html>
